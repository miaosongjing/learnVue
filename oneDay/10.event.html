<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }


    </style>
</head>
<body>
<div id="app">
    <!-- v-on:事件行为=方法,方法放在methods中 可以通过@替换-->
    <!--<input type="text" v-on:keyup="fn"/>-->
    <!-- keyup获取的是这次input的值 keydown获取上一次input的值-->
    <input type="text" @keyup="fn($event,1)" v-model="val"/>
    <!-- 传参时,如果需要事件对象e,第一个必须是事件对象$event,第二个为传递的参数-->
</div>
<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            val:""
        },
        methods:{
//            methods中的方法名不能和data中的属性名相同
            fn(a,b){
                console.log(this);//this指向vue实例\
                console.log(this.val);
                console.log(a);//默认是事件对象
                console.log(b);//
            }
        }
    });
</script>
</body>
