1.git branch查看当前分支
当文件commit到历史区一次后,才出现master
2.git branch 分支名:创建分支
3.git checkout 分支名:切换分支
4.git branch -d 分支名:删除分支(在当前分支上时不能删除本分支)
 git branch -D 分支名
 对分支内容进行操作,当提交之后,分支和主干的内容才表现不同;切换到不同的分支,显示的文件不同
5.git merge 分支名:将分支与主干合并
 */
