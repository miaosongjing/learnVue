LESS:预编译CSS

开发环境：本地开发的环境
生产环境：开发完成，把代码上传到服务器，服务器上的环境为生产环境

在开发环境中，一般通过less插件来随时编译less代码
<link rel="stylesheet/less" href="css/1.less">rel的值变为stylesheet/less
<script src="js/less-2.5.3.min.js"></script>
由于每次加载页面都需要导入less.js，并将其编译为css文件，这样耗费性能。所以，只有在开发环境下使用这种模式。在生产环境，把写好的less编译为css后再上线，用户访问的是编译好的css

编译方法：
1.使用node：
    安装less：npm install less -g
    编译：lessc xxx.less xxx.css
    编译并压缩：lessc xxx.less xxx.min.css -x
2.使用编译工具
