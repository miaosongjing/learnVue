<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }


    </style>
</head>
<body>
<div  id="app">
    <!--进行运算,支持三元运算符-->
    {{msg+1}}
    {{msg>90?'ok':'no'}}
    <!--不能用于标签的行间属性或属性值-->
</div>

<script type="text/javascript">
    //vue 声明式渲染,不关心原理,只关注视图层
    //react 编程式,注重逻辑
    //angular
    //npm init -y初始化配置
    //npm install vue
    //{{}}将data中的数据绑定在dom结构中
let vm=new Vue({
    el:'#app',
    data:{//双向数据绑定:当改变vm的属性时,页面数据跟着变化
        //MVVM:model view vm
        msg:"hello world",
        zf:"zf",
        msg:100//会对之前的值进行覆盖
    }
})
</script>
</body>
</html>
