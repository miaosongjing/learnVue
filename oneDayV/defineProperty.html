<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }


    </style>
</head>
<body>
<div id="app" >
<input type="text"id="input"/ >

</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let obj={};
    let temp={};
    Object.defineProperty(obj,"name",{
       get(){
            return temp["name"];
        } ,
        set(val){
            temp['name']=val;
            input.value=val;
        }
    });
    input.value=obj.name;
    input.addEventListener('input', function () {
        obj['name']=input.value;
    })
</script>
</body>
