<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }


    </style>
</head>
<body>
<div id="app">
    <div @click="fn">爷爷
        <div @click.stop="fnn">爸爸<!-- 事件修饰符:.stop,阻止事件冒泡传播/.prevent,阻止事件的默认行为/.once,只执行一次/.self,只有自己的事件行为才能触发方法-->
            <div @click.stop="fnnn">宝宝</div>
        </div>
    </div>
    <input type="text" @keyup.enter="kk"/><!--.enter,只有按enter键时才触发方法-->
</div>
<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {},
        methods:{
            fn(){
                alert('爷爷')
            },
            fnn(e){
                alert('爸爸')
            },
            fnnn(e){
                alert('宝宝')
            },
            kk(){
                console.log(2);
            }
        }
    });
</script>
</body>
