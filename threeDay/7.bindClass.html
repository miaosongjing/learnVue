<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .x{
            background: lightcoral;
            width: 100px;
            height: 30px;
            line-height: 30px;
        }
        .y{
            font-size: 30px;
        }
        .z{
            color: lawngreen;
        }
        .w{
            background: grey;
        }


    </style>
</head>
<body>
<div id="app">
    <!-- :class动态绑定样式,-->
    <!--通过对象控制渲染的样式/对象中的属性值可以是变量或者布尔值-->
    <!--<div class="x" :class="{y:true,z:flag}">-->
        <!--天气好-->
    <!--</div>-->
    <!-- 可以通过数组控制,数组项需要在vm中定义-->
    <div class="x" :class="[class1,class2]">
        天气好
    </div>
    <!-- 隔行变色-->
    <div v-for="index in num" :class="{w:index%2}">{{index}}</div>
</div>
<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            flag:false,
            class1:{y:true,z:true},
            class2:{z:true},
            num:10
        }
    });
</script>
</body>
