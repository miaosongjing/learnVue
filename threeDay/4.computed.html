<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }


    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="a"/>{{msg}}{{fullname}}
</div>
<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        computed:{
            //1.如果属性是一个函数,只会触发get方法
            //2.此属性不支持异步,异步使用watch
            //3.会根据依赖的属性(归vue管理的数据进行响应式变化)进行缓存
            //4.默认调用get方法,get方法中必须要有return
            msg(){
//                setTimeout(()=>{
//
//                },2000);
                if(this.a.length>5){this.msg='输入字数多了';};
                if(this.a.length<3){this.msg='太少了了';}
            },
            fullname(){
                return this.first+this.a+this.last;
            }
        },
        data: {
            first:'zf',
            last:'school',
            a:''
        }
    });
</script>
</body>
