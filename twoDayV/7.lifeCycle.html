<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }


    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="a in arr">{{a}}</li>
    </ul>
</div>
<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        //生命周期 beforeCreate,created,beforeMount,mounted,beforeUpdated,updated,beforeDestroy,updated
        beforeCreate: function () {
            //实例成功创建前
            console.log(1);
        },
        created: function () {//实例被创建时执行created后的方法
            //实例创建成功
            console.log(2);
        },
        beforeMount: function () {
            //挂载数据之前
            console.log(3);
        },
        mounted: function () {
            //挂载数据之后
            console.log(4);
        },
        beforeUpdated:function(){
            //数据变化之前执行
            console.log(5);
        },
        updated: function () {
            //数据更新之后执行
            console.log(6);
        },
        beforeDestroy: function () {
            console.log(7);
        },
        destroyed: function () {
            console.log(8);
        },

        data: {
            arr:[1,2,3,4]
        }
    });
    vm.$destroy();
</script>
</body>
