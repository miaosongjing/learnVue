<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }


    </style>
</head>
<body>
<div id="app">
    <input type="text" @keyup.enter="add" v-model="val"/><!--事件行为后可以.enter键-->
    <ul>
        <li v-for="(a,index) in todo">{{a}} <button @click="del(index)">删除</button> </li>
    </ul>
</div>
<script src="./../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            todo:[],
            val:''
        },
        methods:{
            add(){
                this.todo.push(this.val);
                this.val='';
            },
            del(a){
                this.todo=this.todo.filter((item,index)=>index!=a);//filter留下返回值是true的项
            }
        }
    });
</script>
</body>
